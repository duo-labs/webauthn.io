name: Run Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: for-testing-only
    strategy:
      matrix:
        python-version: ['3.10']

    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Map port 6379 in the container to the workflow environment
          - 6379:6379

    steps:
    - name: Write Docker-secrets-like file for CI
      run: |
        mkdir -p /run/secrets && touch /run/secrets/django_secret_key
        echo "for-testing-only" > /run/secrets/django_secret_key

    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
          python-version-file: "pyproject.toml"

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
          version: "0.9.9"

    - name: Install dependencies
      run: uv sync --locked --all-extras --dev

    - name: Test with unittest
      run: uv run python _app/manage.py test homepage.tests
      env:
        # Tests are running "locally" while Redis is in a container
        REDIS_HOSTNAME: localhost

    - name: Run mypy
      run: |
        uv run mypy _app/homepage
